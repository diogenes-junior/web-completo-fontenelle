<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Item 41-Criação de listas</title>
        <meta charset="utf-8">
        
        <style>
            body{
                font-family: sans-serif;
                font-size: 12px;
            }
            
            li{
                list-style-image: url(imagem/estrela.png);
            }
        </style>
    </head>
    
    <body>
        <ul>
            <li>Brasil</li>
            <ul>
                <li>São Paulo</li>
                <li>Rio de Janeiro</li>
                <li>Recife</li>
                <li>Porto Alegre</li>
            </ul>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>
    </body>
</html>
