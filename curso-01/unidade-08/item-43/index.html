<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Item 43-Criação de menu vertical com listas</title>
        <meta charset="utf-8">
        
        <style>
            ul{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    
    <body>
        <ul>
            <li>Brasil</li>
            <li>Portugal</li>
            <li>Angola</li>
            <li>Moçambique</li>
            <li>Cabo Verde</li>
        </ul>
    </body>
</html>
