<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Bold vs Strong</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>Bold vs Strong</h1>
        <p>Ambos deixam o texto em negrito</p>
        <p>Quando quiser dar força chama atenção <strong>Cuidado, atenção</strong> no texto utiliza strong</p>
        <br>
        
        <p>Para apenas <b>destacar</b> uma palavra no texto usa-se bold</p>
    </body>
</html>
