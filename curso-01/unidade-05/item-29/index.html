<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Curso 1-Unidade 5-Item 29 Usar uma marcação</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <p> Texto em <b>destaque</b>        </p>
        <p> Texto em <i>itálico</i>         </p>
        <p> Texto em <u>sublinhado</u>      </p>
        <p> Texto em <sub>subscrito</sub>   </p>
        <p> Texto em <sup>superescrito</sup></p>
        <p> Texto em <s>riscado</s>         </p>
    </body>
</html>
